<!DOCTYPE html><html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Bản Thân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
        }
        .social-icons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .social-icons a {
            text-decoration: none;
            font-size: 24px;
            color: white;
            transition: transform 0.3s ease, background 0.3s ease;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-radius: 5px;
            width: 200px;
            justify-content: center;
        }
        .qr-code { background-color: #ff9800; }
        .facebook { background-color: #1877f2; }
        .tiktok { background-color: #000000; }
        .social-icons a:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }
        .contact {
            margin-top: 20px;
            font-size: 18px;
        }
        .divider {
            margin: 20px 0;
            border-top: 2px solid white;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .qr-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }
        .qr-popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            width: 250px;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .qr-popup img {
            width: 200px;
            height: 200px;
            border-radius: 0;
            object-fit: cover;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
    <script>
        function toggleQR() {
            document.getElementById("qr-popup").style.display = "flex";
        }
        function closeQR() {
            document.getElementById("qr-popup").style.display = "none";
        }
    </script>
</head>

        </div>
        <div class="divider"></div>
        <p class="contact"><strong>Email:</strong> nguyenvantrinhdh@gmail.com</p>
        <p class="contact"><strong>SĐT:</strong> 0978240282</p>
    </div>
    <div id="qr-popup" class="qr-popup" onclick="closeQR()">
        <div class="qr-popup-content" onclick="event.stopPropagation();">

        </div>
    </div>
