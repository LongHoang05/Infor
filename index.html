<!DOCTYPE html><html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Bản Thân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
        }
        .social-icons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .social-icons a {
            text-decoration: none;
            font-size: 20px;
            color: white;
            transition: transform 0.3s ease, background 0.3s ease;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-radius: 5px;
            width: 200px;
            justify-content: center;
        }
        .qr-code { background-color: #ff9800; }
        .facebook { background-color: #1877f2; }
        .zalo { background-color: #0088cc; }
        .tiktok { background-color: #000000; }
        .social-icons a:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }
        .contact {
            margin-top: 20px;
            font-size: 18px;
        }
        .divider {
            margin: 20px 0;
            border-top: 2px solid white;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script>
        function toggleQR() {
            document.getElementById("qr-popup").style.display = "flex";
        }
        function closeQR() {
            document.getElementById("qr-popup").style.display = "none";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Xin chào! Tôi là Nguyễn Văn Trịnh</h1>
        <img src="https://lh3.googleusercontent.com/d/1Audtf8EtbnJudbtQMY1zmqnbrCxCvH2v=w500-h500" alt="Ảnh đại diện">
        <div class="divider"></div>
        <div class="social-icons">
            <a href="javascript:void(0);" onclick="toggleQR()" class="qr-code">Mã QR</a>
            <a href="https://www.facebook.com/share/15wddLgAMF/" target="_blank" class="facebook">Facebook</a>
            <a href="https://zalo.me/0978240282" target="_blank" class="zalo">Zalo</a>
            <a href="https://www.tiktok.com/@nguyentrinh.van?_t=ZS-8uBITnlf2Pp&_r=1" target="_blank" class="tiktok">TikTok</a>
        </div>
        <div class="divider"></div>
        <p class="contact"><strong>Email:</strong> nguyenvantrinhdh@gmail.com</p>
        <p class="contact"><strong>SĐT:</strong> 0978240282</p>
    </div>
    <div id="qr-popup" class="qr-popup" onclick="closeQR()" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); justify-content: center; align-items: center;">
        <div class="qr-popup-content" onclick="event.stopPropagation();" style="background: white; padding: 20px; border-radius: 10px; text-align: center; position: relative; width: 250px; height: 250px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <button class="close-btn" onclick="closeQR()" style="position: absolute; top: 10px; right: 10px; background: red; color: white; border: none; width: 25px; height: 25px; border-radius: 50%; font-size: 18px; cursor: pointer;">X</button>
            <img src="https://lh3.googleusercontent.com/d/1B43TvSD6ihXWuXwHvL8yAJ97HlDJvkXv" alt="QR Code" style="width: 200px; height: 200px; object-fit: cover; border-radius: 0;">
        </div>
    </div>
</body>
</html>
